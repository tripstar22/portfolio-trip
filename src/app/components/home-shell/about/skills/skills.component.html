<div class="wrapSkills">
	<div class="row expanded">
		<div class="small-12 large-10 large-offset-2 columns">
			<div class="row">
				<div class="small-12 columns">
					<h3>Skills</h3>
					<ul class="flexWrap">
						<li *ngFor="let item of items" class="flexItem txtCenter">
							<div class="wrapLogo">
								<img src="{{item.img}}" alt="{{item.name}}" />
							</div>
							<h4>{{item.name}}</h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div><!-- /.wrapSkills -->
